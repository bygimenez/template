<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>bygimenez portfolio template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

  <style>
     body {
       background: linear-gradient(to top right, #003366 0%, #660066 100%);
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       height: 100vh;
       margin: 0;
}

      #nombre {
       color: transparent;
       font-family: 'Poppins', sans-serif;
       font-size: 40px;
       text-align: center;
       font-weight: bold;
       animation-name: fadein;
       animation-duration: 5s;        
       animation-fill-mode: forwards;
}

      @keyframes fadein {
       from {
       opacity: 0;
       color: transparent;
       }
       to {
       opacity: 1;
       color: white;
       }
}


      #social-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        animation-name: fadein;
        animation-duration: 10s;
        animation-fill-mode: forwards;
}

      @keyframes fadein {
       from {
       opacity: 0;
       color: transparent;
       }
       to {
       opacity: 1;
       color: white;
       }
}


      button {
        background-color: rgba(255, 255, 255, 0);
        font-size: 0;
        padding: 10px;
        margin: 5px;
        transition: all 5s ease;
		    border: none;
        background-color: rgba(255, 255, 255, 0);
        color: white;
        border-radius: 200px;
      }

      button:hover {
        background-color: rgba(0, 0, 0, 0.493);
        color: rgba(0, 0, 0, 0);
      }

      button i {
        font-size: 30px;
      }

      #github {
        color: white;

      }

      #facebook {
        color: white;
      }

      #twitter {
        color: white;
      }

      #instagram {
        color: white;
      }

      #linkedin {
        color: white;
		
      }

      #discord {
        color: white;

      }
      </style>
     </head>
      <body>
	     <div id="nombre">by gimenez</div>
       <div id="social-buttons">
	     <button><a href="https://github.com/bygimenez"><i class="fa-brands fa-github" id="github"></i></a></button>

	     <button><a href="https://twitter.com/bygimenezz"><i class="fab fa-twitter" id="twitter"></i></a></button>
	     <button><a href="https://www.buymeacoffee.com/bygimenez"><i class="fa-solid fa-mug-hot" id="instagram"></i></a></button>
	     <button><a href="#"><i class="fa-brands fa-discord" id="discord"></i></a></button>
       </div>
    </body>
</html>
